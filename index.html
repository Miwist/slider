<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider</title>
  </head>
  <body>
    <h1>Слайдер</h1>
    <div class="flex-wrapper">
      <div class="slider-wrapper">
        <div class="slide active">
          <img class="img-fluid" src="./img/img_1.jpg" alt="city" />
        </div>
        <div class="slide">
          <img class="img-fluid" src="./img/img_2.jpg" alt="city" />
        </div>
        <div class="slide">
          <img class="img-fluid" src="./img/img_3.jpg" alt="city" />
        </div>
        <button class="btn-prev">left</button>
        <button class="btn-next">right</button>
      </div>
      <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
