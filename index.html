<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <h1>Slider</h1>
  <hr>
    <body class="wrapper">
      <div class="slider-container">
        <div class="slider-track">
          <div class="slider-item first-item">
            <img src="img/1.jpg" class="slider-img" alt="1 slide" />
          </div>
          <div class="slider-item">
            <img src="img/2.jpg" class="slider-img" alt="2 slide" />
          </div>
          <div class="slider-item">
            <img src="img/3.jpg" class="slider-img" alt="3 slide" />
          </div>
          <div class="slider-item">
            <img src="img/4.jpg" class="slider-img" alt="4 slide" />
          </div>
          <div class="slider-item">
            <img src="img/5.jpg" class="slider-img" alt="5 slide" />
          </div>
          <div class="slider-item">
            <img src="img/6.jpg" class="slider-img" alt="6 slide" />
          </div>
          <div class="slider-item">
            <img src="img/7.jpg" class="slider-img" alt="7 slide" />
          </div>
          <div class="slider-item">
            <img src="img/8.jpg" class="slider-img" alt="8 slide" />
          </div>
          <div class="slider-item">
            <img src="img/9.jpg" class="slider-img" alt="9 slide" />
          </div>
          <div class="slider-item">
            <img src="img/10.jpg" class="slider-img" alt="10 slide" />
          </div>
        </div>
      </div>
      <div class="slider-buttons">
        <button class="button-prev">Prev</button>
        <button class="button-next">Next</button>
      </div>
      <div class="slider-dots">
        <span class="slide-dot" onclick="itemCur(0)"></span>
        <span class="slide-dot" onclick="itemCur(1)"></span>
        <span class="slide-dot" onclick="itemCur(2)"></span>
        <span class="slide-dot" onclick="itemCur(3)"></span>
        <span class="slide-dot" onclick="itemCur(4)"></span>
        <span class="slide-dot" onclick="itemCur(5)"></span>
        <span class="slide-dot" onclick="itemCur(6)"></span>
        <span class="slide-dot" onclick="itemCur(7)"></span>
        <span class="slide-dot" onclick="itemCur(8)"></span>
        <span class="slide-dot" onclick="itemCur(9)"></span>
      </div>
      <script src="slider.js"></script>
    </body>
</html>
